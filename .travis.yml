language: generic
sudo: required
services:
  - docker
 
before_install:
  - docker build -t fattylego/firstnodejs . 
  
script:
  - docker run -e CI=true fattylego/firstnodejs
  
deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-079604624989"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: 
    secure: "$AWS_ACCESS_KEY"
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
